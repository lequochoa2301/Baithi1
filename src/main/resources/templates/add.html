<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div th:replace="header :: header"></div>

<div class="container mt-4">
    <h2>Add New Product</h2>
    <form th:action="@{/add}" th:object="${product}" method="post">
        <div class="form-group">
            <label class="control-label" for="name">Name (*)</label>
            <input type="text" id="name" class="form-control" placeholder="Name" th:field="*{name}" />
            <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div class="form-group">
            <label class="control-label" for="address">Address (*)</label>
            <input type="text" id="address" class="form-control" placeholder="Address" th:field="*{address}" />
            <span class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
        </div>
        <div class="form-group">
            <label class="control-label" for="age">Age (*)</label>
            <input type="number" id="age" class="form-control" placeholder="Age" th:field="*{age}" />
            <span class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
    <a href="/" class="btn btn-secondary mt-3">Back to List</a>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
