<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

<!-- Include the header -->
<div th:replace="header :: header"></div>

<div class="container mt-4">

    <!-- Search Form -->
    <!-- Uncomment and configure this section if needed -->
    <div class="row mb-4">
        <div class="col-xs-12 col-sm-8 col-md-6">
            <form th:action="@{/search}" method="get">
                <div class="input-group">
                    <input type="text" name="searchInput" class="form-control" placeholder="Search by name or author...." />
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Table of Products -->
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-10">
            <div th:if="${not #lists.isEmpty(productList)}">
                <table class="table table-condensed table-hover">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Age</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${productList}">
                        <td th:text="${product.id}"></td>
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.address}"></td>
                        <td th:text="${product.age}"></td>
                        <td>
                            <a class="btn btn-sm btn-primary" th:href="@{/edit/{id}(id=${product.id})}">Edit</a>
                            <a class="btn btn-sm btn-danger" th:href="@{/delete/{id}(id=${product.id})}">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${#lists.isEmpty(productList)}" class="alert alert-warning">
                There is no data
            </div>
        </div>
    </div>
</div>

<!-- jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
