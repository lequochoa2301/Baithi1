<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

<div class="container mt-4">

    <div class="row mb-4">
        <div class="col-xs-12 col-sm-8 col-md-6">
            <!-- Assuming you might want to have a search functionality in the future -->
            <form th:action="@{/search}" method="get">
                <div class="input-group">
                    <input type="text" name="searchInput" class="form-control" placeholder="Search by name or author...." />
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Table of Test Details -->
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-10">
            <div th:if="${not #lists.isEmpty(testDetails)}">
                <table class="table table-condensed table-hover">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Test Name</th>
                        <th>Point</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="testDetail : ${testDetails}">
                        <td th:text="${testDetail.student.id}"></td>
                        <td th:text="${testDetail.student.fullName}"></td>
                        <td th:text="${testDetail.student.email}"></td>
                        <td th:text="${testDetail.test.name}"></td>
                        <td th:text="${testDetail.pointObtained}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${#lists.isEmpty(testDetails)}" class="alert alert-warning">
                There is no data
            </div>
        </div>
    </div>
</div>

<!-- jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
